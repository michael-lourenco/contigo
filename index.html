<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTI GO</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    <script type="module" src="auth.js"></script>

    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <div class="container">

        <div class="info-container">
            <div class="info-item-section">
                <div class="info-item">
                    <i id="heartIconHUD" class="fas fa-heart-broken fa-icon heartIcon" aria-hidden="true"></i>
                    <span id="errors">0</span>
                </div>

                <div class="info-item">
                    <i id="successIconHUD" class="fa fa-check-circle fa-icon successIcon" aria-hidden="true"></i>
                    <span id="successes">0</span>
                </div>
            </div>
            <div class="info-item-section">
                <div class="info-item">
                    <i id="clockIcon" class="fa fa-clock fa-icon" aria-hidden="true"></i>
                    <span id="general-timer">03:00</span>
                </div>

                <div class="info-item">
                    <i id="hourglassIcon" class="fa fa-hourglass-half fa-icon" aria-hidden="true"></i>
                    <span id="timer">00</span>
                </div>
            </div>
        </div>
        
        <div id="user-info" class="user-info"></div>

        <div class="number-boxes">
            <div class="expression expression-before"></div> <!-- Express達o antes do dado -->
            <div id="firstDice" class="number-box"></div>
            <div class="expression expression-middle-1"></div> <!-- Express達o entre o primeiro e o segundo dado -->
            <div id="secondDice" class="number-box"></div>
            <div class="expression expression-middle-2"></div> <!-- Express達o entre o segundo e o terceiro dado -->
            <div id="thirdDice" class="number-box"></div>
            <div class="expression expression-after"></div> <!-- Express達o depois do dado -->
        </div>

    

        <div class="grid-container">

            <div class="grid" id="grid">
                <!-- Grid items will be populated here -->
            </div>
            
        </div>

        <div class="input-container">

            <div id="result"></div>

            <div id="game-over"></div>

            <button id="jump-button" onclick="jump()"><i class="fas fa-forward"></i> PULAR</button>

            <button id="new-game-button" onclick="startNewGame()"><i class="fas fa-play"> </i> PLAY</button>

        </div>
    </div>
    <nav class="menu">
<!-- 
        <div class="logo">
            <a href="index.html">CONTI GO</a>
        </div> -->

        <!-- <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div> -->

        <div class="menu-links">
            <div class="donate-container">

                <button id="donate-button" onclick="copyPixKey()">
                    <i class="fas fa-donate"></i> 
                </button>
    
                <p id="pix-message">Chave PIX copiada!</p>
    
            </div>
            <a href="index.html"><i class="fas fa-play"> </i></a>
            <a href="how_to_play.html"><i class="fas fa-question-circle"></i></a>
            <a href="about.html"><i class="fas fa-info-circle"></i></a>
            <button id="google-sign-in-button" onclick="signInWithGoogle()"><img src='images/icons8-google-logo-480.png'></button>
            <button id="google-sign-out-button" onclick="signOutFromGoogle()" style="display: none;">Sign out</button>
        </div>

    </nav>
    <script src="contas.js"></script>
    <script src="gameplay.js"></script>
</body>
</html>
