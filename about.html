<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - Conti Go</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1c1c1c;
            color: #e0e0e0;
            padding: 20px;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: #2b2b2b;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            width: 100%;
            max-width: 480px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #00ff00;
        }
        ul {
            list-style-type: none;
            padding: 0;
            font-size: 1.2em;
        }
        li {
            margin-bottom: 10px;
        }
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #00ff00;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-back:hover {
            background: #ffffff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Conti Go</h1>
        <p>Adaptação do jogo Contigo para PC criado por:</p>
        <ul>
            <li>Michael Lourenço</li>
            <li>Sylvia Martins</li>
            <li>Letícia Montanari</li>
            <li>Taíse</li>
            <li>Odair</li>
        </ul>
        <a href="index.html" class="btn-back">Voltar para a página inicial</a>
    </div>
</body>
</html>
